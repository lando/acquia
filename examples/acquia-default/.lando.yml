name: acquia-default
recipe: acquia
# This example uses the default settings from the Acquia recipe.
# Specific PHP version, services, etc., will be determined by the recipe defaults.
config: {}

# Instructs Lando to use the local development version of the @lando/acquia plugin
# located at the relative path '../..' from this example's directory.
# This is crucial for testing local plugin changes.
plugins:
  "@lando/acquia": ../..
